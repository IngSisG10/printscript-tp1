plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation( 'org.junit.jupiter:junit-jupiter:5.10.0' )
    implementation project(":common")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}