plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}
rootProject.name = 'printscript'
include 'lexer'
include 'interpreter'
include 'parser'
include 'common'

project(":lexer").projectDir = file("modules/lexer")
project(":parser").projectDir = file("modules/parser")
project(":interpreter").projectDir = file("modules/interpreter")
project(":common").projectDir = file("modules/common")
